<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

    <script>
        var dataArray = [10];
        var width = 500;
        var height = 500;

        var canvas = d3.select("body")
                    .append('svg')
                    .attr("width", width)
                    .attr("height", height);

        var circle = canvas.append("circle")
                        .attr("cx", 50)
                        .attr("cy", 50)
                        .attr("r", 25);

        circle.transition()
            .duration(1500)
            .delay(1000)
            .attr("cx", 150)
            .transition()
            .delay(2000)
            .attr("fill", "blue")
            .attr("cy", 150)
            .transition()
            .attr("cx", 50)
            .each("end", function() {
                d3.select(this)
                .attr("fill", "red")
            });

    </script>
</body>
</html>
