<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

    <script>
        var dataArray = [5, 40, 50, 60];
        var width = 500;
        var height = 500;

        var widthScale = d3.scale.linear()
                        .domain([0, 60])
                        .range([0, width]);

        var color = d3.scale.linear()
                    .domain([0, 60])
                    .range(["red", "blue"])


        var canvas = d3.select("body")
                    .append('svg')
                    .attr("width", width)
                    .attr("height", height);

        var bars = canvas.selectAll("rect")
                    .data(dataArray)
                    .enter()
                        .append("rect")
                        .attr("width", function(d) {
                            return widthScale(d);
                        })
                        .attr("height", 50)
                        .attr("fill", function(d) {
                            return color(d);
                        })
                        .attr("y", function(d, i) {
                            return i * 100
                        })

        console.log(d3);
    </script>
</body>
</html>
